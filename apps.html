<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Android Links | Android 应用友链应用列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/mdui/0.3.0/css/mdui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type='text/javascript'>
      var _vds = _vds || [];
      window._vds = _vds;
      (function(){
        _vds.push(['setAccountId', '80b5a7b04e8ed7dc']);
        (function() {
          var vds = document.createElement('script');
          vds.type='text/javascript';
          vds.async = true;
          vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'assets.growingio.com/vds.js';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(vds, s);
        })();
      })();
  	</script>
</head>

<body class="mdui-theme-primary-green mdui-theme-accent-yellow mdui-loaded mdui-theme-layout-dark">
	<div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide mdui-headroom mdui-headroom-pinned-top">
	  <div class="mdui-toolbar mdui-color-theme">
	  	<div class="mdui-toolbar-spacer"></div>
	  	<div class="mdui-toolbar-spacer"></div>
	    <a href="./" class="mdui-typo-headline">Android 应用友链</a>
	    <div class="mdui-toolbar-spacer"></div>
	    <a data-easing="linear" href="index.html#home" class="mdui-btn mdui-ripple mdui-ripple-white">首页</a>
	    <a data-easing="linear" href="index.html#apps" class="mdui-btn mdui-ripple mdui-ripple-white">已加入的应用</a>
	    <a data-easing="linear" href="index.html#joined" class="mdui-btn mdui-ripple mdui-ripple-white">如何加入</a>
	    <a data-easing="linear" href="index.html#opensource" class="mdui-btn mdui-ripple mdui-ripple-white">开源项目</a>
	    <a href="about.html" class="mdui-btn mdui-ripple mdui-ripple-white">关于我们</a>
	    <div class="mdui-toolbar-spacer"></div>
	    <div class="mdui-toolbar-spacer"></div>
	  </div>
	</div>
	<div id="apps" class="mdui-color-grey-100 back-to-top">
		<div class="mdui-container app-container padding-top-130">
			<div class="mdui-row-md-3 mdui-row-sm-2 mdui-row-xs-1">
				<div class="mdui-col"></div>
				<div class="mdui-col">
					<div class="mdui-text-center">
						<h2>已加入计划的应用</h2>
						<p class="mdui-text-color-black-secondary">一些个人开发者开发的 App，小而美，注重用户体验</p>
					</div>
				</div>
				<div class="mdui-col"></div>
			</div>
			<div class="mdui-row-md-3 mdui-row-sm-2 mdui-row-xs-1">
		    	<div class="mdui-col"></div>
		    	<div class="mdui-col">
		    		<div class="mdui-text-center">
						<a href="https://github.com/android-links/AndroidLinks/blob/master/README.md" class="mdui-btn mdui-btn-raised mdui-ripple btn-joined-plan" >申请加入计划</a>
					</div>
		    	</div>
		    	<div class="mdui-col"></div>
			</div>
			<div class="mdui-row-md-3 mdui-row-sm-2 mdui-row-xs-1 app-item-load-container">
				<div class="mdui-col"></div>
		    	<div class="mdui-col">
					<center>
						<div class="mdui-spinner mdui-spinner-colorful load-progress"></div>
						<div class="mdui-hidden load-error-text">💔<span class="mdui-text-color-black-secondary">&nbsp;&nbsp;加载 App 信息失败&nbsp;</span>💔</div>
					</center>
		    	</div>
		    	<div class="mdui-col"></div>
			</div>
		    <div class="mdui-row-md-3 mdui-row-sm-2 mdui-row-xs-1 app-item-container"></div>
		  </div>
	</div>
	<div class="mdui-divider-dark"></div>
	<div id="follow-us" class="mdui-color-grey-800">
		<div class="mdui-container follow-us-container">
			<div class="mdui-row-md-3 mdui-row-sm-2 mdui-row-xs-1">
				<div class="mdui-col">
					<div class="mdui-text-center follow-us-text-container">
						<span class="follow-us-title">关注 Android 应用友链计划</span>
						<p class="mdui-text-color-white-secondary follow-us-desc">获取关于应用友链计划的最新动态</p>
					</div>
				</div>
				<div class="mdui-col">
					<div class="mdui-textfield mdui-textfield-floating-label follow-us-email">
						<label class="mdui-textfield-label mdui-text-color-white-secondary">邮箱地址</label>
						<input class="mdui-textfield-input mdui-text-color-white-secondary" type="email" required/>
  						<div class="mdui-textfield-error">邮箱格式错误</div>
					</div>
					<div class="mdui-text-center">
						<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-btn-block btn-email-subscibe" type="button">邮件订阅</button>
					</div>
				</div>
				<div class="mdui-col">
					<div class="follow-us-social-container">
						<img class="mdui-shadow-4 follow-us-wechat-official-qrcode" src="assets/images/img-wechat-official-qrcode.png" alt="公众号二维码"/>
						<ul class="follow-us-social-item-list">
							<li>
								<a class="follow-us-social-item github" target="_blank" href="https://github.com/android-links/">
									<img class="follow-us-social-item-icon" src="assets/images/icon-github.png" alt="GitHub"/>
									<img class="follow-us-social-item-icon" src="assets/images/icon-github-hover.png" alt="GitHub"/>
								</a>
							</li>
							<li>
								<a class="follow-us-social-item twitter" target="_blank" href="https://twitter.com/androidlinksorg">
									<img class="follow-us-social-item-icon" src="assets/images/icon-twitter.png" alt="Twitter"/>
									<img class="follow-us-social-item-icon" src="assets/images/icon-twitter-hover.png" alt="Twitter"/>
								</a>
							</li>
							<li>
								<a class="follow-us-social-item weibo" target="_blank" href="http://weibo.com/androidlinks">
									<img class="follow-us-social-item-icon" src="assets/images/icon-weibo.png" alt="Weibo"/>
									<img class="follow-us-social-item-icon" src="assets/images/icon-weibo-hover.png" alt="Weibo"/>
								</a>
							</li>
							<li>
								<a class="follow-us-social-item wechat">
									<img class="follow-us-social-item-icon" src="assets/images/icon-wechat.png" alt="Wechat">
									<img class="follow-us-social-item-icon" src="assets/images/icon-wechat-hover.png" alt="Wechat">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button class="mdui-fab mdui-fab-fixed mdui-color-theme btn-back-to-top"><i class="mdui-icon material-icons mdui-text-color-white">&#xe5d8;</i></button>
	<footer class="mdui-color-white">
		<div class="mdui-container footer-container">
			<div class="mdui-row-md-3 mdui-row-sm-2 mdui-row-xs-1">
				<div class="mdui-col">
					<div class="mdui-text-center footer-copyright-container">
						<p class="mdui-text-color-black-secondary footer-copyright-text">© 2017 Android 应用友链</p>
						<p class="mdui-text-color-black-disabled footer-record-info-text">桂ICP备14004370号-9</p>
					</div>
				</div>
				<div class="mdui-col">
					<div class="mdui-text-center footer-friend-links-container">
						<p class="mdui-text-color-black-secondary footer-friend-links-title">友情链接</p>
						<a class="mdui-text-color-black-secondary footer-friend-links-item" target="_blank" href="https://green-android.org">Android 绿色应用公约</a>
					</div>
				</div>
				<div class="mdui-col">
					<div class="mdui-text-center footer-logo-author-container">
						<p class="mdui-text-color-black-secondary">Logo 由 <a class="logo-author-link" target="_blank" href="https://github.com/drakeet">drakeet</a> 设计</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script id="app-item-templ" type="text/x-jquery-tmpl">
		<div class="mdui-col">
		    <a class="mdui-shadow-1 mdui-hoverable mdui-ripple-white mdui-text-center mdui-color-white app-item" target="_blank" href="${downloadUrl}">
		    	<div class="app-item-icon-container">
			    	<img class="app-item-icon" src="${iconUrl}"/>
			    	<img class="mdui-img-circle mdui-shadow-2 mdui-color-white ${isGreenApp ? "" : "mdui-invisible"} app-item-green-android-certi-icon" src="assets/images/logo-green-android.svg">
		    	</div>
			    <div class="app-item-detail">
			       	<h3 class="app-item-detail-title">${appName}</h3>
			        <div class="mdui-text-color-black-disabled ${isGreenApp ? "" : "mdui-invisible"} app-item-green-android-cert-text">已加入绿色应用公约</div>
			        <div class="mdui-text-color-black-secondary app-item-detail-desc">${description}</div>
			    </div>
		    </a>
		</div>
	</script>
	<script src="https://cdn.bootcss.com/mdui/0.3.0/js/mdui.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/vendor/smooth-scroll.min.js"></script>
	<script src="assets/js/vendor/jquery.tmpl.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/apps.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108824623-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-108824623-1');
	</script>
</body>
</html>
